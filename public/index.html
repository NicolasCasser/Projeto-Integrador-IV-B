<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-graduation-cap text-2xl text-yellow-400"></i>
                    <span class="font-bold text-xl tracking-wide">Portal Acadêmico</span>
                </div>
                <div class="space-x-2">
                    <button onclick="showTab('alunos')" class="px-4 py-2 rounded hover:bg-blue-800 transition tab-btn bg-blue-700 font-bold border-b-4 border-yellow-400" id="btn-alunos"><i class="fas fa-user mr-2"></i>Alunos</button>
                    <button onclick="showTab('disciplinas')" class="px-4 py-2 rounded hover:bg-blue-800 transition tab-btn opacity-80" id="btn-disciplinas"><i class="fas fa-book mr-2"></i>Disciplinas</button>
                    <button onclick="showTab('notas')" class="px-4 py-2 rounded hover:bg-blue-800 transition tab-btn opacity-80" id="btn-notas"><i class="fas fa-star mr-2"></i>Boletim</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-6">
        <div id="message-box" class="hidden p-4 mb-6 rounded-lg shadow-md transition-all text-center font-bold"></div>

        <div id="tab-alunos" class="tab-content">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6 border-l-4 border-blue-600">
                <h2 class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b">Gerenciar Aluno</h2>
                <form id="form-aluno" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <input type="hidden" id="aluno-id">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Nome Completo</label>
                        <input type="text" id="aluno-nome" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Matrícula</label>
                        <input type="number" id="aluno-matricula" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" id="btn-salvar-aluno" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition font-bold shadow"><i class="fas fa-save mr-1"></i> Salvar</button>
                        <button type="button" id="btn-cancel-aluno" onclick="resetForm('aluno')" class="hidden bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full"><thead class="bg-gray-200 text-gray-700"><tr><th class="py-3 px-6 text-left">ID</th><th class="py-3 px-6 text-left">Nome</th><th class="py-3 px-6 text-left">Matrícula</th><th class="py-3 px-6 text-center">Ações</th></tr></thead><tbody id="lista-alunos" class="text-gray-600 border-t"></tbody></table>
            </div>
        </div>

        <div id="tab-disciplinas" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6 border-l-4 border-indigo-600">
                <h2 class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b">Gerenciar Disciplina</h2>
                <form id="form-disciplina" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <input type="hidden" id="disc-id"> <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Matéria</label>
                        <input type="text" id="disc-nome" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Professor</label>
                        <input type="text" id="disc-prof" class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" id="btn-salvar-disc" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700 transition font-bold shadow"><i class="fas fa-save mr-1"></i> Salvar</button>
                        <button type="button" id="btn-cancel-disc" onclick="resetForm('disciplina')" class="hidden bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full"><thead class="bg-gray-200 text-gray-700"><tr><th class="py-3 px-6 text-left">ID</th><th class="py-3 px-6 text-left">Matéria</th><th class="py-3 px-6 text-left">Professor</th><th class="py-3 px-6 text-center">Ações</th></tr></thead><tbody id="lista-disciplinas" class="text-gray-600 border-t"></tbody></table>
            </div>
        </div>

        <div id="tab-notas" class="tab-content hidden">
            <div class="flex items-center gap-4 mb-4 bg-blue-50 p-4 rounded-lg border border-blue-200">
                <i class="fas fa-filter text-blue-600"></i>
                <label class="font-bold text-gray-700">Filtrar por Aluno:</label>
                <select id="filtro-aluno" onchange="filtrarBoletim()" class="border p-2 rounded bg-white w-64"><option value="">Mostrar Todos</option></select>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md mb-6 border-l-4 border-yellow-500">
                <h2 class="text-xl font-bold text-gray-800 mb-4 pb-2 border-b">Lançar / Editar Notas</h2>
                <form id="form-nota" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                    <input type="hidden" id="nota-id"> <div class="md:col-span-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Aluno</label>
                        <select id="nota-aluno-select" class="w-full border p-2 rounded bg-white outline-none" required><option>Carregando...</option></select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Disciplina</label>
                        <select id="nota-disciplina-select" class="w-full border p-2 rounded bg-white outline-none" required><option>Carregando...</option></select>
                    </div>
                    <div><label class="block text-gray-700 text-sm font-bold mb-2">N1</label><input type="number" id="nota-n1" step="0.1" class="w-full border p-2 rounded" required></div>
                    <div><label class="block text-gray-700 text-sm font-bold mb-2">N2</label><input type="number" id="nota-n2" step="0.1" class="w-full border p-2 rounded" required></div>
                    <div class="col-span-1 md:col-span-6 flex justify-end gap-2">
                         <button type="button" id="btn-cancel-nota" onclick="resetForm('nota')" class="hidden bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Cancelar</button>
                        <button type="submit" id="btn-salvar-nota" class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700 transition font-bold shadow"><i class="fas fa-check mr-1"></i> Lançar</button>
                    </div>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-800 text-white">
                        <tr><th class="py-3 px-4">Aluno</th><th class="py-3 px-4">Disciplina</th><th class="py-3 px-2 text-center">N1</th><th class="py-3 px-2 text-center">N2</th><th class="py-3 px-2 text-center text-yellow-400">Média</th><th class="py-3 px-4 text-center">Situação</th><th class="py-3 px-4 text-center">Ações</th></tr>
                    </thead>
                    <tbody id="lista-notas" class="text-gray-700 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
