<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Registros de Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { "primary-blue": "#1e40af", "light-blue": "#60a5fa" },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 font-sans p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
      <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-primary-blue mb-2">
          Gestão de Alunos
        </h1>
      </header>

      <div
        id="message-box"
        class="hidden p-3 mb-6 rounded-lg shadow-md transition-opacity duration-300"
      ></div>

      <section
        class="bg-white p-6 rounded-xl shadow-lg mb-8 border border-gray-200"
      >
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
          <span id="form-title">Cadastrar Novo Registro</span>
        </h2>
        <form
          id="aluno-form"
          class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end"
        >
          <input type="hidden" id="aluno-id" />
          <div>
            <label
              for="nome"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Nome:</label
            >
            <input
              type="text"
              id="nome"
              required
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-light-blue focus:border-light-blue transition duration-150"
            />
          </div>

          <div>
            <label
              for="matricula"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Matrícula:</label
            >
            <input
              type="text"
              id="matricula"
              required
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-light-blue focus:border-light-blue transition duration-150"
            />
          </div>

          <div class="flex space-x-2">
            <button
              type="submit"
              id="submit-button"
              class="w-full py-2 px-4 bg-primary-blue text-white font-semibold rounded-lg shadow-md hover:bg-light-blue transition duration-300 ease-in-out transform hover:scale-[1.02]"
            >
              <span id="submit-text">Salvar Registro</span>
            </button>
            <button
              type="button"
              id="cancel-button"
              onclick="resetForm()"
              class="py-2 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition duration-300 ease-in-out transform hover:scale-[1.02] hidden"
            >
              Cancelar
            </button>
          </div>
        </form>
      </section>

      <section class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
          Lista de Registros
        </h2>
        <div
          class="overflow-x-auto rounded-lg shadow-inner border border-gray-100"
        >
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th
                  class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Nome
                </th>
                <th
                  class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Matrícula
                </th>
                <th
                  class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Ações
                </th>
              </tr>
            </thead>
            <tbody
              id="alunos-list"
              class="bg-white divide-y divide-gray-200"
            ></tbody>
          </table>
        </div>
        <button
          onclick="fetchAlunos()"
          class="mt-4 py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300"
        >
          Atualizar Lista
        </button>
      </section>

      <div id="confirm-modal" class="modal-overlay hidden">
        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-sm w-full">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">
            Confirmação Necessária
          </h3>
          <p id="confirm-message" class="text-gray-700 mb-6">
            Você realmente deseja realizar esta ação?
          </p>
          <div class="flex justify-end space-x-3">
            <button
              id="confirm-cancel"
              class="py-2 px-4 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400 transition"
            >
              Cancelar
            </button>
            <button
              id="confirm-ok"
              class="py-2 px-4 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition"
            >
              Confirmar Exclusão
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
